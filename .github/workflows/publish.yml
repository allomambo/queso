name: Publish Package to npmjs

on:
    release:
        types: [created]

jobs:
    build:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: yarn ci
            - run: yarn test:run
            - run: yarn build:lib

    publish:
        needs: build
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org/
            - run: yarn publish:lib
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
